<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/sidebar.css">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.7rem;
            color: #ffffff;
            background-color: #008000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        table {
            margin: 0 auto;
            width: 85%;
            max-width: 1000px;
            background-color: #0080005d;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #000000;
            color: #ffffff;
            padding: 16px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td,
        th {
            padding: 14px 18px;
            border: 1px solid black;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 128, 0, 0.1);
        }

        tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.9);
        }

        tr:hover {
            background-color: #c6ffc6;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        td {
            font-size: 1rem;
            color: #333;
            padding: 15px;
        }

        th:first-child,
        td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        th:last-child,
        td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        a {
            color: #006400;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #004d00;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            td,
            th {
                padding: 12px;
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2.2rem;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <a href="/">
                    <p>AgriTech</p>
                </a>
                <img src="../static/images/logo.png" alt="logo">
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="../static/images/user.png" alt="user" class="user-img">
            <div class="user-name">
                <p>{{ user }}</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="/userDashboard">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li> <a href="/history">
                    <i class="bx bx-history"></i>
                    <span class="nav-item">History</span>
                </a>
                <span class="tooltip">History</span>
            </li>
            <li> <a href="/inputNPKValues">
                    <i class="bx bxs-customize"></i>
                    <span class="nav-item">Input</span>
                </a>
                <span class="tooltip">Input</span>
            </li>
            <!-- <li>
                <a href="/guide">
                    <i class='bx bx-book-content'></i>
                    <span class="nav-item">Guide</span>
                </a>
                <span class="tooltip">Guide</span>
            </li> -->
            <li>
                <a href="/logout">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <table cellspacing="0">
                <tr>
                    <th>S No.</th>
                    <th>Date</th>
                </tr>
                {% if Data %}
                {% for i in range(n) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td><a href="/{{ Data[i] }}">{{ Data[i] }}</a></td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td>1</td>
                    <td>None</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
